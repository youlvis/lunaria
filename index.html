<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Menu</title>
    <meta name="theme-color" content="#0b0b0c" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body class="bg-neutral-950 text-neutral-50">
    <!-- HERO con logo -->
    <header class="relative">
        <div class="h-40 sm:h-56 w-full overflow-hidden">
            <img id="heroImg" src="https://images.unsplash.com/photo-1544025162-d76694265947?q=80&w=1600&fit=crop"
                alt="" class="w-full h-full object-cover opacity-70">
        </div>
        <div class="absolute inset-0 flex flex-col items-center justify-center">
            <img id="logo" class="w-16 h-16 rounded-xl object-cover ring-1 ring-white/40 shadow" alt="Logo" />
            <h1 id="brand" class="mt-3 text-xl sm:text-2xl font-extrabold drop-shadow">NOMBRE DEL RESTAURANTE</h1>
        </div>
    </header>

    <!-- BARRA DE ACCIONES -->
    <section id="actionBar" class="sticky top-0 z-30 bg-neutral-950/90 backdrop-blur border-b border-white/10 relative">
        <div class="mx-auto max-w-5xl px-3 sm:px-4 py-3 grid grid-cols-12 gap-2 items-center">
            <!-- Buscar -->
            <div class="col-span-2 sm:col-span-3">
                <button id="openSearch"
                    class="w-10 h-10 grid place-content-center rounded-xl bg-neutral-900 border border-white/10">
                    <span class="sr-only">Buscar</span> &#128269;
                </button>
            </div>

            <!-- Categorias (menu hamburguesa) -->
            <div class="col-span-2 sm:col-span-3">
                <button id="openCatMenu"
                    class="w-10 h-10 grid place-content-center rounded-xl bg-neutral-900 border border-white/10">
                    <span class="sr-only">Categorias</span> &#9776;
                </button>
            </div>

            <!-- Titulo de la categoria actual (solo movil) -->
            <div class="col-span-8 sm:hidden">
                <div id="currentCat" class="truncate text-sm font-semibold opacity-90"></div>
            </div>

            <!-- Controles desktop -->
            <div class="hidden sm:flex col-span-6 justify-end gap-2">
                <input id="search" type="search" inputmode="search" placeholder="Buscar platos o ingredientes"
                    class="px-3 py-2 w-72 rounded-xl bg-neutral-900 border border-white/10 focus:outline-none focus:ring text-sm placeholder:text-neutral-400" />
                <div class="relative">
                    <button id="openCatMenuDesk"
                        class="px-3 py-2 rounded-xl bg-neutral-900 border border-white/10 text-sm">
                        Categorias
                    </button>
                    <div id="catMenuDesk"
                        class="hidden absolute right-0 mt-2 w-64 rounded-xl bg-neutral-950 border border-white/10 shadow-xl overflow-hidden">
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs horizontales de categorias -->
        <nav id="catTabs" class="mx-auto max-w-5xl px-2 sm:px-4 pb-2 overflow-x-auto no-scrollbar flex gap-4"></nav>

        <!-- Panel de busqueda superpuesto al actionBar -->
        <div id="searchPanel" class="hidden absolute inset-0 px-3 sm:px-4 py-3 z-40 bg-neutral-950/95 backdrop-blur border-b border-white/10" style="border: none;">
            <div class="mx-auto max-w-5xl">
                <div class="h-12 rounded-full bg-neutral-900 border border-white/10 flex items-center pl-4 shadow-lg">
                    <span class="inline-block h-3 w-3 rounded-full bg-gradient-to-r from-fuchsia-500 to-cyan-400 mr-2"></span>
                    <input id="searchUnified" type="search" inputmode="search" placeholder="Buscar platos, ingredientes o categorias"
                        class="flex-1 bg-transparent border-0 focus:outline-none text-sm placeholder:text-neutral-400" />
                    <button id="clearSearch" class="ml-0 h-[45px] w-[45px] grid place-content-center rounded-full bg-neutral-800 border border-white/10 text-base">&times;</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Menu de categorias (overlay movil) -->
    <div id="catMenuOverlay" class="fixed inset-0 hidden z-40">
        <div class="absolute inset-0 bg-black/50" data-close="overlay"></div>
        <div class="absolute inset-0 flex items-start justify-center pt-20 px-3">
            <div class="w-full max-w-md rounded-xl bg-neutral-950 border border-white/10 shadow-xl overflow-hidden">
                <div id="catMenu" class="py-1 max-h-[70vh] overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <!-- Buscador expandible movil -->
    <div id="searchOverlay" class="fixed inset-0 hidden z-40">
        <div class="absolute inset-0 bg-black/50" data-close="overlay"></div>
        <div class="absolute left-3 right-3 top-20 rounded-xl bg-neutral-950 border border-white/10 shadow-xl p-3">
            <input id="searchMobile" type="search" inputmode="search" placeholder="Buscar platos o ingredientes"
                class="w-full px-3 py-2 rounded-xl bg-neutral-900 border border-white/10 focus:outline-none focus:ring text-sm placeholder:text-neutral-400" />
        </div>
    </div>

    <!-- CONTENIDO: secciones por categoria -->
    <main id="content" class="mx-auto max-w-5xl px-3 sm:px-4 py-4 sm:py-6 space-y-8"></main>

    <!-- MODAL DETALLE (pantalla completa) -->
    <div id="detailModal" class="fixed inset-0 hidden z-50">
        <div class="absolute inset-0 bg-black/70" data-close="modal"></div>
        <div
            class="absolute inset-0 sm:inset-y-10 sm:inset-x-10 rounded-none sm:rounded-2xl overflow-hidden bg-neutral-950 border border-white/10 shadow-2xl">
            <button id="closeDetail"
                class="absolute top-3 right-3 z-10 w-10 h-10 grid place-content-center rounded-xl bg-neutral-900/80 border border-white/10">
                &times;
            </button>
            <div class="h-[55vh] sm:h-[60vh] w-full overflow-hidden bg-neutral-900">
                <img id="detailImg" src="" alt="" class="w-full h-full object-cover">
            </div>
            <div class="p-4 sm:p-6 space-y-2">
                <h3 id="detailName" class="text-xl font-bold"></h3>
                <p id="detailDesc" class="text-sm text-neutral-300"></p>
                <p id="detailIngr" class="text-xs text-neutral-400"></p>
                <div class="pt-3 text-lg font-semibold">Precio: $<span id="detailPrice">0</span></div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/appmode.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/store.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/main.js" defer></script>
    
    <!-- PRELOADER: visible hasta que el servicio responda -->
    <div id="preloader" class="fixed inset-0 z-50 grid place-items-center bg-neutral-950">
        <div class="flex flex-col items-center gap-3">
            <div class="h-10 w-10 rounded-full border-4 border-neutral-700 border-t-green-400 animate-spin" aria-hidden="true"></div>
            <p class="text-sm text-neutral-300" role="status">Cargando menú...</p>
        </div>
    </div>
</body>

</html>
